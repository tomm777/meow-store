<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link rel="stylesheet" href="/common/global.css" />
    <link rel="stylesheet" href="/components/category-modal.css" />
    <script defer src="/components/admin-header.js"></script>
    <script defer src="/components/footer.js"></script>
    <link rel="stylesheet" href="index.css" />
    <script type="module" src="index.js"></script>
    <title>야옹 잡화점</title>
  </head>

  <body>
    <header class="header"></header>

    <!-- 메인 -->
    <main>
      <h1 class="title">상품 등록</h1>

      <div class="product">
        <div class="product_wrap">
          <div class="product_left">카테고리</div>
          <div class="product_right">
            <button
              class="button is-warning js-modal-trigger is-small"
              data-target="modal-category"
              data-callback="callbackCategoryModal"
            >
              카테고리 찾기
            </button>
            <b class="category-name" id="categoryName"></b>
            <input type="hidden" id="categoryId" />
            <input type="hidden" id="subcategoryId" />
          </div>
        </div>
        <div class="product_wrap">
          <div class="product_left">상품명</div>
          <div class="product_right">
            <input type="text" id="product_name" />
          </div>
        </div>

        <div class="product_wrap">
          <div class="product_left">판매가</div>
          <div class="product_right">
            <input type="number" id="price" class="input2" min="0" />
            <span class="won">원</span>
          </div>
        </div>

        <div class="product_wrap">
          <div class="product_left">재고</div>
          <div class="product_right">
            <input type="number" id="stock" class="input2" min="0" />
            <span class="won">개</span>
          </div>
        </div>

        <div class="product_wrap">
          <div class="product_left">상품 요약 설명</div>
          <div class="product_right">
            <input type="text" id="summary" class="text2" />
          </div>
        </div>

        <div class="product_wrap">
          <div class="product_left">상품 상세 설명</div>
          <div class="product_right" style="flex-direction: column">
            <textarea id="description" cols="30" rows="3"></textarea>
            <div class="text-mini" style="align-self: start">
              상품의 간단한 추가 정보를 입력할 수 있습니다.
            </div>
          </div>
        </div>

        <div class="product_wrap">
          <div class="product_left">상품 이미지</div>
          <div class="product_right">
            <div class="file is-small has-name">
              <label class="file-label">
                <input
                  class="file-input"
                  type="file"
                  name="resume"
                  id="fileInput"
                  multiple
                />
                <span class="file-cta">
                  <span class="file-icon">
                    <i class="fas fa-upload"></i>
                  </span>
                  <span class="file-label">Choose a file…</span>
                </span>
                <span class="file-name" id="fileName"> No file uploaded </span>
              </label>
            </div>
          </div>
        </div>
        <button class="button is-warning is-fullwidth" id="uploadButton">
          등록
        </button>
      </div>
    </main>

    <div class="modal" id="modal-category"></div>

    <footer class="footer"></footer>
  </body>
</html>
