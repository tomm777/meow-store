<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>카테고리 관리</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link rel="stylesheet" href="../../../common/global.css" />
    <link rel="stylesheet" href="index.css" />
    <script type="module" src="index.js" defer></script>
    <script defer src="/components/admin-header.js"></script>
    <script src="../../../components/footer.js" defer></script>

  </head>
  <body>
    <!-- header -->
    <header class="header"></header>
    <!-- main -->
    <main>
      <section class="content-wrap">
        <div class="container">
          <h1 class="title">카테고리 관리</h2>
          <hr/>
          <div class="category-box">
            <div class="category-left">
              <ul id="myUL">
                <li class="myUL-li">
                  <span class="caret top">전체</span>
                  <ul class="nested">
                    <li class="nested-li">
                      </li>
                      </ul>
                    </li>
                  </ul>
                </li>
              </ul>
            </div>
            <div class="category-right">
              <input
                id="cate-input"
                name="cate-input"
                class="input"
                type="text"
                value=""
                placeholder="이름을 입력하세요."
              />
              <button class="button addCategory">카테고리 추가</button>
              <button class="button deleteCategory">카테고리 삭제</button>
              <button class="button updateCategory">카테고리 수정</button>
              <button class="button saveCategory">저장</button>
              <div class="category-img">
              </div>
            </div>
          </div>
        </div>
    </section>
    </main>
    <footer class="footer"></footer>
  </body>
</html>
