<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
    <link rel="stylesheet" href="/common/global.css" />
    <link rel="stylesheet" href="index.css" />
    <script defer src="/components/header.js"></script>
    <script defer src="/components/footer.js"></script>
    <script type="module" src="index.js"></script>
    <script defer src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <title>야옹 잡화점</title>
  </head>
  
  <body>
    <header class="header"></header>

    <main>
      <section>
        <div class="delivery_wrap">
          <form id="delivery_form" method="post">
            <h3 class="subtitle is-3">배송지 정보를 입력해주세요.</h2>
            <div>
              <div class="label">
                <label for="receiver">수령인</label>
              </div>
              <input type="text" id="receiver" class="input" placeholder="홍길동" required>
            </div>
            <div>
              <div class="label">
                <label for="contact">연락처</label>
              </div>
              <input type="text" id="contact" class="input" placeholder="010-0000-0000" required>
            </div>
            <div>
              <div class="label">
                <label for="zip_code">배송지</label>
              </div>
              <input type="text" id="zip_code" class="input" placeholder="12345" required>
              <button id="search_zip_code" class="button is-light" type="button">우편번호 검색</button><br/>
              <input type="text" id="address" class="input" placeholder="주소" required><br/>
              <input type="text" id="detail_address" class="input" placeholder="상세주소" required>
            </div>
            <div>
              <div class="label">
                <label for="receiver">배송 메세지</label>
              </div>
              <input type="text" id="message" class="input" placeholder="(선택) 배송 시 요청사항">
            </div>
          </form>
        </div>
        <div class="order_wrap card">
          <h3 class="subtitle is-3">주문 상품 확인<h2>
          <div class="order_top">
            <span>상품명</span>
            <span>수량</span>
            <span>가격</span>
          </div>
          <ul class="order_list">
            <!-- 주문 상품 반복 -->
          </ul>
          <div class="sum">
            <span>총 결제 금액</span><span id="price_sum"></span>
          </div>
          <div class="order">
            <button id="order_btn" type="button" form="delivery_form" class="button is-warning">결제하기</button>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer"></footer>
    
  </body>
</html>
